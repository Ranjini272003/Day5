<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link rel="stylesheet" href="localstor.css">
    <script src="locstore.js"></script>
</head>

<body>
    <form action="" id="f1" onsubmit="signup()">
        <h1>Registration Form</h1>
        <table>
            <tr>
                <td><label for="un">Username</label></td>
                <td><input type="text" name="" id="un" placeholder="Enter Username"></td>
            </tr>
            <tr>
                <td><label for="em">Email Id</label></td>
                <td><input type="text" name="" id="em" placeholder="Enter Email ID"></td>
            </tr>
            <tr>
                <td><label for="mn">Mobile No</label></td>
                <td><input type="text" name="" id="mn" placeholder="Enter Mobile Number"></td>
            </tr>
            <tr>
                <td><label for="pas">Password</label></td>
                <td><input type="text" name="" id="pas" placeholder="Create Password"></td>
            </tr>

        </table>
        <button>Submit</button>
        <p>Already Have an Account?<span><a href="login.html">Login</a></span></p>


    </form>
    <script src="./locstore.js"></script>
</body>

</html>
